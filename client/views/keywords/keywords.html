<template name="Keywords">
  	<h2 class="sub-header">Keywords</h2>
  	<button id="reloadKeywords" type="button" class="btn btn-default btn-sm pull-right">
  		<span class="glyphicon glyphicon-refresh"></span> Reload
  	</button>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Term</th>
					<th>StreamGraph</th>
				</tr>
			</thead>
			<tbody>
			{{#each keywords}}
				<tr>
					<td>{{id}}</td>
					<td>{{term}}</td>
					<td><span id="{{term}}" class="button-graph glyphicon glyphicon-eye-open"></span></td>
				</tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</template>
