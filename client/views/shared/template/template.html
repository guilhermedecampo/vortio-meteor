<template name="Header">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Vortio</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {{> loginButtons }}
          </ul>
        </div>
      </div>
    </div>
</template>

<template name="Sidebar">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {{#if isInRole 'admin'}}
              <li class="{{ isActiveRoute 'admin' }}"><a href="{{pathFor 'admin'}}">Admin</a></li>
            {{/if}}
            {{#if isInRole 'admin, user'}}
              <li class="{{ isActiveRoute 'dashboard' }}"><a href="{{pathFor 'dashboard'}}">Overview</a></li>
              <li class="{{ isActiveRoute 'keywords' }}"><a href="{{pathFor 'keywords'}}">Keywords</a></li>
              <li class="{{ isActiveRoute 'streams' }}"><a href="{{pathFor 'streams'}}">Streams</a></li>
            {{/if}}
          </ul>
        </div>
</template>
