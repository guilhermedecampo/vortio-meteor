<template name="Admin">
	<h2 class="sub-header">Users</h2>
	<div id="userAdmin">
		{{> listUsers}}
	</div>
</template>

<template name="listUsers">
	<button id="newUser" type="button" class="btn btn-default btn-sm pull-right">
		<span class="glyphicon glyphicon-plus"></span> New user
	</button>
	<div class="table-responsive">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Created At</th>
				</tr>
			</thead>
			<tbody>
				{{#each users}}
				<tr>
					<td>{{profile.name}}</td>
					<td>{{emails.[0].address}}</td>
					<td>{{prettifyDate createdAt}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
	</div>
</template>

<template name="createUser">
	<form id="createUser" class="form-horizontal" action="#">
		<fieldset>

			<!-- Text input-->
			<div class="form-group">
				<div class="col-md-4">
					<input id="name" name="name" type="text" placeholder="first name" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<div class="col-md-4">
					<input id="lastname" name="lastname" type="text" placeholder="last name" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<div class="col-md-5">
					<input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<div class="col-md-5">
					<input id="email" name="email" type="text" placeholder="e-mail" class="form-control input-md" required="">

				</div>
			</div>

			<!-- Select Multiple -->
			<div class="form-group">
				<div class="col-md-4">
					<select id="roles" name="roles" class="form-control">
						<option value="user">User</option>
						<option value="admin">Admin</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-md-4">
					<select id="keywords" name="keywords" class="form-control" multiple="multiple" size="10">
						{{#each keywords}}
							<option value="{{term}}">{{term}}</option>
						{{/each}}
					</select>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<div class="col-md-4">
					<button id="cancelCreate" name="submit" class="btn btn-danger">Cancel</button>
					<button type="submit" id="submit" name="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>

		</fieldset>
	</form>
</template>
